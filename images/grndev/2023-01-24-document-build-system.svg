ze="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Sphinxのi18n機能（internationalization）</text></g><g transform="translate(117.29450265746732 591.6786990304114) rotate(0 240.5 47.99999999999994)"><text x="0" y="24" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">ビルドシステム：簡単にするための仕組み</text><text x="0" y="56" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* GNU Autotools（shベース→Windowsで動かない）</text><text x="0" y="88" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* CMake（C++→Windowsでも動く）</text></g><g transform="translate(572.2510626271178 453.0319066353725) rotate(0 195.5 32)"><text x="0" y="24" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">vcpkg：C/C++用のパッケージマネージャー</text><text x="0" y="56" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  CMakeバリバリ！</text></g><g transform="translate(143.76976954697238 684.3421331436789) rotate(0 100 45)"><text x="0" y="22" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* リリースまわり</text><text x="0" y="52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* ドキュメントまわり</text><text x="0" y="82" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* ...</text></g><g transform="translate(339.5474010193641 791.636635801146) rotate(0 315.5 112)"><text x="0" y="24" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Sphinxのi18n機能：</text><text x="0" y="56" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* 英語→翻訳対象のテキストを自動で抽出する機能</text><text x="0" y="88" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* 英語+翻訳済みテキスト→翻訳済みドキュメントを生成機能</text><text x="0" y="120" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">ない機能：</text><text x="0" y="152" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">* 翻訳済みテキスト管理機能</text><text x="0" y="184" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  * マージ（既存ツールでカバー）</text><text x="0" y="216" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">  * 英語.rstを更新→翻訳対象を抽出→マージ（カバーできていない）</text></g><g transform="translate(95.69625861602913 825.0790781878891) rotate(0 82.5 58)"><text x="0" y="21" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">翻訳済みテキスト:</text><text x="0" y="50" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Potable Object</text><text x="0" y="79" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">フォーマット</text><text x="0" y="108" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">.po</text></g><g transform="translate(10 928.1932755470134) rotate(0 165.5 16)"><text x="0" y="24" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">GNU gettextが作ったフォーマット</text></g><g transform="translate(115.20435000829593 981.840526875747) rotate(0 304 16)"><text x="0" y="24" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Sphinxが生成した翻訳情報：GNU gettext関連ツールで管理できる</text></g><g transform="translate(631.4720543536421 599.3425920773732) rotate(0 153.5 80)"><text x="0" y="24" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">1. 翻訳対象を抽出</text><text x="0" y="56" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">2. 抽出したものを翻訳</text><text x="0" y="88" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">3. 翻訳対象を追加</text><text x="0" y="120" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">4. 3.の対象を抽出</text><text x="0" y="152" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">5. 2.と4.を混ぜたい！（マージ）</text></g></svg>